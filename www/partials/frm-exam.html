<!-- Fixed navbar -->
<div class="slide-animate" ng-include="'partials/frm-examnav.html'"></div>    

<div class="container page-container">
  <div class="row">
    <div class="col-md-12">
        <div class="exam-setting-title">
          <h3>Question {{currentQuestion+1}}</h3>
          {{totalQuestions}} : Correct {{correctAnswers}} : Wrong {{wrongAnswers}}  : Skip {{skipQuestions}}
        </div>
        <div class="exam-question-counter">
        	{{question.id}} : {{question.question}}
        </div>
        <div class="exam-question-choices">
        	<table class="table table-condensed">
        		<tr ng-repeat="choice in choices">
        			<td>{{choice.id}}.</td>
        			<td>{{choice.description}}</td>
        		</tr>
        	</table>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
    	<button type="button" class="btn btn-default exam-question-answer" ng-repeat="answer in answers" ng-click="chooseAnswer(answer.id)">{{answer.id}}. {{answer.answer}}</button>
    </div>
  </div>

</div>

<!-- Note Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{answerResponse}}</h4>
      </div>
      <div class="modal-body">
      	<p ng-if="correctAnswer.length > 0">The correct answer is {{correctAnswer}}</p>
        <div ng-bind-html="getCurrentReason()"></div>
      </div>
      <div class="modal-footer">
      	<div ng-if="currentQuestion == totalQuestions-1">
        	<button type="button" class="btn btn-default" ng-click="nextQuestion()">Finish</button>
      	</div>
      	<div ng-if="currentQuestion < totalQuestions-1">
        	<button type="button" class="btn btn-default"ng-click="nextQuestion()">Next Question</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
