<div ng-controller="NavController">

    <div ng-if="!isActive('/pickexam') && !isActive('/login')" class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="container-fluid">

            <!-- mobile navigation -->
            <div class="navbar-header">

                <img id="logo" class="img-responsive" title='FRM App' style="height:40px;margin-top: 20px" src="img/garp-frm-study-center-blue.png">

                <div id="mobileNavBar" class="mobileIcons">

                    <div ng-if="examInfo.exam" id="mainnav-dashboard" class="nav-item-area" ng-class="{ active: isActive('/dashboard')}">
                        <a href ng-click="changeView('dashboard')">
                            <span class="glyphicon glyphicon-tasks nav-item-icon" title="Dashboard"></span>
                        </a>
                    </div>
                    <div ng-if="examInfo.exam" id="mainnav-readings" class="nav-item-area" ng-class="{ active: isActive('/readings')}">
                        <a href ng-click="changeView('readings')">
                            <span class="glyphicon glyphicon-book nav-item-icon" title="Study Guide"></span>
                        </a>
                    </div>
                    <div ng-if="examInfo.exam" id="mainnav-tests" class="nav-item-area" ng-class="{ active: isActive('/examsettings')}">
                        <a href ng-click="changeView('examsettings')">
                            <span class="glyphicon glyphicon-pencil nav-item-icon" title="Tests"></span>
                        </a>
                    </div>
                    <div ng-if="examInfo.userExam" id="mainnav-examday" class="nav-item-area" ng-class="{ active: isActive('/examday')}">
                        <a href ng-click="changeView('examday')">
                            <span class="glyphicon glyphicon-calendar nav-item-icon" title="Exam Day"></span>
                        </a>
                    </div>
                    <div ng-if="examInfo.userExam" id="mainnav-myaccount" class="nav-item-area" ng-class="{ active: isActive('/myaccount')}">
                        <a href ng-click="changeView('myaccount')">
                            <img id="userImageNav" ng-src="{{userImage}}" width="30">
                        </a>
                    </div>

                </div>
                
                <div id="lowerNav" class="navbar-lower">

                    <div ng-if="examInfo.exam" id="mainnav-dashboard" class="nav-item-area" ng-class="{ active: isActive('/dashboard')}">
                        <a href ng-click="changeView('dashboard')"><span class="glyphicon glyphicon-tasks nav-item-icon" title="Dashboard"></span>
                        </a>
                    </div>
                    <div ng-if="examInfo.exam" id="mainnav-readings" class="nav-item-area" ng-class="{ active: isActive('/readings')}">
                        <a href ng-click="changeView('readings')">
                            <span class="glyphicon glyphicon-book nav-item-icon" title="Study Guide"></span>
                        </a>
                    </div>
                    <div ng-if="examInfo.exam" id="mainnav-tests" class="nav-item-area" ng-class="{ active: isActive('/examsettings')}">
                        <a href ng-click="changeView('examsettings')">
                            <span class="glyphicon glyphicon-pencil nav-item-icon" title="Tests"></span>
                        </a>
                    </div>
                    <div ng-if="examInfo.userExam" id="mainnav-examday" class="nav-item-area" ng-class="{ active: isActive('/examday')}">
                        <a href ng-click="changeView('examday')">
                            <span class="glyphicon glyphicon-calendar nav-item-icon" title="Exam Day"></span>
                        </a>
                    </div>
                    <div ng-if="examInfo.userExam" id="mainnav-myaccount" class="nav-item-area" ng-class="{ active: isActive('/myaccount')}">
                        <a href ng-click="changeView('myaccount')">
                            <img id="userImageNav" ng-src="{{userImage}}" width="30">
                        </a>
                    </div>

                </div>

                <form ng-show="location.current !== '/glossary/:searchString?'" role="search" ng-submit="searchGlossary(searchTerms)" class="mobileSearch">
                    <input type="text" class="form-control" ng-model="searchTerms" placeholder="Search Glossary" style="border-radius:0px;">
                </form>

            </div>
            <!-- mobile naviation -->

            <!-- desktop navigation -->
            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav">
                    <li ng-if="examInfo.exam" id="mainnav-dashboard" class="nav-item-area" ng-class="{ active: isActive('/dashboard')}">
                        <a href ng-click="changeView('dashboard')">
                            <span class="glyphicon glyphicon-tasks nav-item-icon"></span>
                            <br>Dashboard
                        </a>
                    </li>
                    <li ng-if="examInfo.exam" id="mainnav-readings" class="nav-item-area" ng-class="{ active: isActive('/readings')}">
                        <a href ng-click="changeView('readings')">
                            <span class="glyphicon glyphicon-book nav-item-icon"></span>
                            <br>Study Guide
                        </a>
                    </li>
                    <li ng-if="examInfo.exam" id="mainnav-tests" class="nav-item-area" ng-class="{ active: isActive('/examsettings')}">
                        <a href ng-click="changeView('examsettings')">
                            <span class="glyphicon glyphicon-pencil nav-item-icon"></span>
                            <br>Tests
                        </a>
                    </li>
                    <li ng-if="examInfo.userExam" id="mainnav-examday" class="nav-item-area" ng-class="{ active: isActive('/examday')}">
                        <a href ng-click="changeView('examday')">
                            <span class="glyphicon glyphicon-calendar nav-item-icon"></span>
                            <br>Exam Day
                        </a>
                    </li>
                    <li ng-if="examInfo.exam" id="mainnav-glossary" class="nav-item-area" ng-class="{ active: isActive('/glossary')}">
                        <a href ng-click="searchGlossary(searchTerms)">
                            <span class="glyphicon glyphicon-search nav-item-icon"></span>
                            <br>Glossary
                        </a>
                    </li>
                </ul>

                <div class="nav navbar-nav navbar-right nav-right-area">
                    <form ng-show="location.current !== '/glossary/:searchString?' && examInfo.exam" role="search" ng-submit="searchGlossary(searchTerms)" class="navbar-form navbar-left" >
                        <input type="text" class="form-control" ng-model="searchTerms" placeholder="Search Glossary">
                    </form>
                    <li id="mainnav-readings">
                        <a tabbed ng-click="changeView('myaccount')">
                            <img id="userImageNav" ng-src="{{userImage}}" width="30">
                        </a>
                    </li>
                </div>

            </div>
            <!-- ./desktop navigation -->

        </div>
    </div>

    <!-- note modal -->
    <div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">{{currentMessage.title}}</h4>
                </div>
                <div class="modal-body">
                    <p>
                        {{getEpochDateTimeText(currentMessage.date)}}
                    </p>
                    <p>{{currentMessage.body}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- ./note modal -->

</div>
