    <!-- Fixed navbar -->
  <div ng-controller="NavController">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p class="navbar-text"><img class="navlogo" src="img/FRM_mark_ko.png"></p>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">

            <li id="mainnav-dashboard" class="nav-item-area" ng-class="{ active: isActive('/dashboard')}" ><a href ng-click="changeView('dashboard')"><span class="glyphicon glyphicon-tasks nav-item-icon"></span><br>Dashboard</a></li>
            <li id="mainnav-readings" class="nav-item-area" ng-class="{ active: isActive('/readings')}"><a href ng-click="changeView('readings')"><span class="glyphicon glyphicon-book nav-item-icon"></span><br>Readings</a></li>
            <li id="mainnav-tests" class="nav-item-area" ng-class="{ active: isActive('/examsettings')}"><a href ng-click="changeView('examsettings')"><span class="glyphicon glyphicon-pencil nav-item-icon"></span><br>Tests</a></li>
            <li id="mainnav-examday" class="nav-item-area" ng-class="{ active: isActive('/examday')}"><a href ng-click="changeView('examday')"><span class="glyphicon glyphicon-calendar nav-item-icon"></span><br>Exam Day</a></li>
            </li>

            <li ng-if="isOnline() && userData.settings.admin" id="mainnav-messages" class="nav-item-area" ng-class="{ active: isActive('/messages')}"><a href ng-click="changeView('alerts')"><span class="glyphicon glyphicon-comment nav-item-icon"></span><br>Messages</a></li>

            <li id="mainnav-glossary" class="nav-item-area" ng-class="{ active: isActive('/glossary')}"><a href ng-click="searchGlossary(searchTerms)"><span class="glyphicon glyphicon-search nav-item-icon"></span><br>Glossary</a></li>
            </li>
          </ul>

          <div class="nav navbar-nav navbar-right nav-right-area">
            <form ng-if="currentMenuItem != 'Glossary'" class="navbar-form navbar-left" role="search" ng-submit="searchGlossary(searchTerms)">
              <div class="form-group nav-glossary-input">
                <input type="text" class="form-control" ng-model="searchTerms" placeholder="Search Glossary">
              </div>
              <span ng-click="searchGlossary(searchTerms)" class="glyphicon glyphicon-search nav-icon-search"></span>
              <input type="submit" style="display:none"/>
            </form>
            <p class="navbar-text nav-photo"><img ng-click="changeView('myaccount')" id="userImage" src="img/user.png" width="30"></p>

              <li id="mainnav-readings">
                <a class="dropdown-toggle" data-toggle="dropdown"> <span class="glyphicon glyphicon-exclamation-sign nav-item-icon"></span></a>
                <ul class="dropdown-menu list-group">
                  <li class="list-group-item" ng-repeat="message in messages">
                    <div class="message-item">
                      <div class="subject">
                        <a href="" ng-click="openMessage(message)">{{message.title}}</a>
                      </div>
                      <div class="date">
                        {{getEpochDateShortText(message.date)}}
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
            </div>

          </ul>
        </div><!--/.nav-collapse -->
      </div>      
    </div>


    <!-- Note Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{currentMessage.title}}</h4>
          </div>
          <div class="modal-body">
            <p>
               {{getEpochDateTimeText(currentMessage.date)}}
            </p>
            <p>{{currentMessage.body}}</p>            
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </div>
