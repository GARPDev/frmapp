<div class="panel panel-primary app-panel">
    <div class="panel-heading">
        <span class="nc-icon nc-flag-points-32"></span>
        <span class="panel-title">Flagged Items</span>
    </div>
    <div class="panel-body nopadding">

        <ul class="list-group list-group nopadding">

            <div ng-if="!isAnyFlagged()" style="text-align:center;margin:20px">No Flagged Items</div>
            <li class="list-group-item" ng-repeat="reading in allReadings | filter:flaggedMatch()" class="">

                <div class="reading-item">
                    <div class="icon-area">
                        <div class="icon"><span class="nc-icon nc-book-bookmark-2"></span>
                        </div>
                    </div>
                    <div class="info">
                        <p><span ng-if="reading.desc">{{reading.desc}}</span></p>
                        <p><span ng-if="reading.week.title && userSettings.organizeBy == 'week'" style='font-weight: bold;'>{{reading.week.title}}</span></p>
                        <p><span ng-if="reading.topic.title && userSettings.organizeBy == 'topic'" style='font-weight: bold;'>{{reading.topic.title}}</span></p>
                    </div>
                    <div class="remove">
                        <a href ng-click="removeFlag(reading.id)"><span class="glyphicon glyphicon-remove"></span></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
