<div class="container page-container ng-scope">

    <div class="row">

        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">My Account</div>
                </div>
                <div class="panel-body">

                    <div class="photo">
                        <!-- ngIf: userData.FullPhotoUrl --><img ng-if="userData.FullPhotoUrl" id="myAccountUserImage" ng-src="https://c.na2.content.force.com/profilephoto/005/F?oauth_token=00D400000008wgM!AQ8AQAF3xVx7kPHbPQnCj61lNcF4ewjLh9dKeTSFWf4Utl7GA_NlrREsc3RGBd70CFwKtJtM8Vq9P.nEFYcDmV10lAgrAWi5" width="230" height="230" class="ng-scope" src="https://c.na2.content.force.com/profilephoto/005/F?oauth_token=00D400000008wgM!AQ8AQAF3xVx7kPHbPQnCj61lNcF4ewjLh9dKeTSFWf4Utl7GA_NlrREsc3RGBd70CFwKtJtM8Vq9P.nEFYcDmV10lAgrAWi5">
                        <!-- ngIf: !userData.FullPhotoUrl -->
                    </div>

                    <p>
                        <button id="takePhoto" type="button" class="btn btn-default" ng-click="takePhoto()" style="display: none;">Take Photo</button> <!-- ngIf: camerror -->
                    </p>

                    <div class="user-info-area">
                        <p class="ng-binding"></p>
                        <p class="ng-binding">GARP ID: 479650</p>
                    </div>
                    <div class="insperation-area">
                        <textarea class="form-control ng-pristine ng-valid" rows="3" ng-model="userSettings.insirpation" placeholder="What's your inspiration?"></textarea>
                    </div>

                    <div class="myaccount-settings">
                        <div ng-if="examInfo.canPick" class="col-md-6">
                            <div class="org">
                                Choose Exam:
                                <br />
                                <div class="btn-group">
                                    <img src="img/frm.png" alt="FRM" ng-click="changeExam('frm')" class="img-responsive" ng-class="{'grey-image' : examInfo.exam == 'erp'}" style="margin: 10px; width:50px; float: left; "/>
                                    <img src="img/erp.png" alt="ERP" ng-click="changeExam('erp')" class="img-responsive" ng-class="{'grey-image' : examInfo.exam == 'frm'}" style="margin: 10px; width:50px; float: left;"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="org">
                                Organize Work By:
                                <br />
                                <div class="btn-group" data-toggle="buttons">
                                    <label ng-repeat="org in orgOptions" class="btn btn-justify garp-btn-white" ng-class="{'active' : userSettings.organizeBy == org.value}" ng-click="changeOrgOption(org.value)">
                                        <input type="radio" name="{{org.value}}" id="{{org.value}}">{{org.name}}
                                    </label>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="myaccount-continue">
                                            <button type="button" class="btn garp-btn-white" ng-click="clearData()">Reset Progress</button>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="myaccount-continue">
                                            <button type="button" class="btn garp-btn-green" ng-click="changeView('dashboard')">Continue</button>
                                        </div>
                                    </div>
                                </div>   

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Exam Information</div>
                </div>
                <div class="panel-body">
                    <div class="panel-info ng-binding"></div>
                    <div class="panel-info ng-binding">May 20, 2017</div>
                    <div class="panel-info ng-binding"></div>
                    <div class="panel-info ng-binding" data-ng-bind-html="displayAddress"></div>
