
  <button type="button" class="btn btn-default btn-xs" ng-class="{ 'btn-success': isItemClicked(reading.id, 'checked') }" ng-click="itemClicked(reading.id,'checked')">

  </button>
  <button type="button" class="btn btn-default btn-xs" ng-class="{ 'btn-success': isItemClicked(reading.id, 'flagged') }" ng-click="itemClicked(reading.id,'flagged')">

  </button>

    <span class="glyphicon glyphicon-list-alt"></span> <span class="reading-list-button">Notes</span> <span ng-if="getNumberOfNotes(reading.id) > 0" class="badge">{{getNumberOfNotes(reading.id)}}</span>
