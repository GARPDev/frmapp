<ul class="list-group">				
	<li ng-repeat="reading in lessons[lessonIndex].readings" class="list-group-item" ng-class="{ 'reading-done': isItemClicked($index, selectedReadingArray) }" ng-animate="'animate'">				
		<div ng-include="'partials/frm-control-readings-items-buttons.html'"></div>
		<div>
			<p>{{reading.description}}</p>
			<div ng-if="reading.attachmentURL">
				<span class="glyphicon glyphicon-book"></span> <span class="sectiontext">{{reading.attachmentName}}</span> <span>{{reading.attachmentDesc}}</span>
			</div>
		</div>
	</li>				
</ul>
