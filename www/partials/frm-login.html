<div class="container page-container">

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="login-header-area">
        <img src="img/garp-frm-study-center-blue.png" class="img-responsive" title="GARP Study Center">
          <div class="login-footer-area">
            <p>GARP is the only globally recognized leader in financial risk testing and certification programs, and educational and training activity.</p>
          </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-primary app-panel">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
          </div>
        <div class="panel-body">
            <div class="hoz-center login-area">
              <div class="input-group input-group-lg">
                <span class="input-group-addon" style="padding-left:20px">@</span>
                <input id="userName" ng-model='userName' type="text" class="form-control" placeholder="Your Email Address">
              </div>
              <div class="input-group input-group-lg">
                <span class="input-group-addon">***</span>
                <input id="password" ng-model='password' type="password" class="form-control" placeholder="Password">
              </div>
              <div class="login-buttons">
                <p><div id="errormsg"></div></p>
                <button type="button" ng-click="login(autologin)" class="btn garp-btn-blue btn-block">Login</button>
                <div class="forget-password-area"><a href="">Forgot Password?</a></div>
                <div class="forget-password-area"><input type="checkbox" ng-model="autologin"> Remember me?</div>
              </div>
            </div>    
          </div>
        </div>
      </div>


    
    <div class="col-md-3"></div>

  </div>
  <div class="row">
    <div class="col-md-12 footer-area">
      <a href="http://http://www.garp.org/#!/frm/fees-payments">Register Today.</a>
    </div>
  </div>
</div>
