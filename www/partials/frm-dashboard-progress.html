<div class="panel panel-primary app-panel dashboard">
        <div class="panel-heading">Progress</div>
        <div class="panel-body">
          
          <div class="progress-header-area">
            <div class="left">
              <img class="user-image" id="userImage" src="img/user.png" width="100">
              <div class="dashboard  user-info-area">
                <p>{{userData.Name}}</p>
                <p>ID: {{userData.Id}}</p>
              </div>
            </div>

            <div class="right">
              <div class="daysleft">
                  <div>
                    <span class="glyphicon glyphicon-calendar dashboard-cal-icon"></span>
                  </div>
                  <div class="days">29</div>
                  <div class="days-until"><span>Days until the exam</span></div>
              </div>
            </div>
          </div>

          <div class="progress-progress-area">

            <div class="text-area">
              <div class="text-left">Progress</div>
              <div class="text-right">{{percentCompleteTotals.totalDoneItems}} of {{percentCompleteTotals.totalReadings}}</div>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{percentCompleteTotals.percentComplete}}%">{{percentCompleteTotals.percentComplete}}%
              </div>
            </div>

          </div>

        </div>
      </div>
